<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            width: 30px;
            height: 30px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }

        /* Tons pastel azul (mais suaves e harmoniosos) */
        .A { background-color: #cce3f6; }  /* Azul claro */
        .F { background-color: #d0e7f9; }
        .O { background-color: #b3d9f7; }
        .I { background-color: #c0e4f2; }
        .T { background-color: #d6effb; }
        .R { background-color: #a6cde7; }
        .L { background-color: #d4edf4; }

        /* Tons pastel rosa (harmoniosos) */
        .B { background-color: #f9c7d9; }  /* Rosa claro */
        .C { background-color: #fdd1dc; }
        .D { background-color: #f7b7c9; }
        .E { background-color: #ffe2ec; }
        .N { background-color: #f8cad9; }
        .P, .M { background-color: #fbcdd8; }
        .S { background-color: #fcd6e3; }

        /* Símbolo especial */
        .♥ { background-color: #f4c2c2; }  /* Rosa vintage */

        /* Estilo de destaque (verde pastel) */
        .highlight {
            background-color: #afeeee !important;
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-container label {
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="checkbox-container">
    <!-- Checkboxes gerados dinamicamente -->
    <label><input type="checkbox" value="A" onchange="toggleHighlight(this)"> A</label>
    <label><input type="checkbox" value="B" onchange="toggleHighlight(this)"> B</label>
    <label><input type="checkbox" value="C" onchange="toggleHighlight(this)"> C</label>

<script>
    function toggleHighlight(checkbox) {
        const letter = checkbox.value;
        const cells = document.querySelectorAll('td.' + CSS.escape(letter));
        cells.forEach(cell => {
            if (checkbox.checked) {
                cell.classList.add('highlight');
            } else {
                cell.classList.remove('highlight');
            }
        });
    }
</script>
