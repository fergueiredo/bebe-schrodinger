<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bebê de Schrödinger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      margin: auto;
    }

    td {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      font-size: 20px;
      font-weight: bold;
      border: 1px solid #ddd;
      color: #333;
    }

    /* Estilos por letra em tons pastel azul/rosa */
    .A { background-color: #fddde6; }
    .B { background-color: #e2f0ff; }
    .C { background-color: #d6e4f0; }
    .D { background-color: #ffdae0; }
    .E { background-color: #e8f1f8; }
    .F { background-color: #ffe6ee; }
    .I { background-color: #d0eaff; }
    .L { background-color: #fbe0f0; }
    .N { background-color: #cbe0f5; }
    .O { background-color: #fae4f4; }
    .P { background-color: #e1f1fa; }
    .R { background-color: #f3e4ec; }
    .S { background-color: #d9f0ff; }
    .T { background-color: #fde6ef; }
    .♥ { background-color: #ffd6e8; color: #c2185b; }

    /* Estilo alternativo para ♥ se preferir classe */
    .heart { background-color: #ffd6e8; color: #c2185b; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Bebê de Schrödinger</h2>

<table>
